<div style="text-align: center">
	<div class="player"></div>
	<h3 style="margin-bottom: 20px">
		<button style="margin-bottom: 4px; margin-right: 5px" type="button" class="btn btn-default btn-sm" ng-click="showUpdateDialog()" ng-if="activeVideo.edit">
			<span class="glyphicon glyphicon-edit"></span>
		</button>
		<button style="margin-bottom: 4px; margin-right: 5px" type="button" class="btn btn-default btn-sm" ng-click="removeMe(activeVideo.filename)" ng-if="!activeVideo.edit">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
		{{activeVideo.details.original}}
	</h3>
	<h5 style="margin-bottom: 20px">Uploaded: <span ng-bind="activeVideo.details.date | date:'medium'"></span></h5>
	<div style="text-align: left; padding-top: 5px; padding-bottom: 10px">
		<h5 ng-if="activeVideo.details.description" style="background-color: #DFDFDF; padding-bottom: 20px; padding-top: 10px; padding-left: 20px; padding-right: 20px; white-space: pre-wrap" ng-bind="activeVideo.details.description"></h5>
	</div>
</div>
