<div class="container-fluid" style="height: 100%">
	<div class="row">
		<div class="col-lg-7">
			<div style="text-align: center">
				<div class="player"></div>
				<h3 style="margin-bottom: 20px">
					{{activeVideo.title}}
				</h3>
			</div>
		</div>
		<div class="col-lg-5">
			<ul class="example-animate-container">
				<li ng-show="search.text && (torrentList | isEmpty)"><h3>No Results</h3></li>
				<li ng-if="search.text" ng-repeat="torrent in torrentList" class="animate-repeat ellipsis">
					<button style="margin-right: 10px" type="button" class="btn btn-default btn-sm" ng-click="playTorrent(torrent.title, torrent.download)">
						<span class="glyphicon glyphicon-play-circle"></span>
					</button>
					<span ng-bind="torrent.title" ng-class="[{done: (torrent.status == 'done')}, {terminated: (torrent.status == 'terminated')}, {borderline: (torrent.status == 'borderline')}, {good: (torrent.status == 'good')}]"></span>
				</li>
			</ul>
		</div>
	</div>
</div>
